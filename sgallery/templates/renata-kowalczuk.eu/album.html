<div id="album" class="">

	<div class="container">
		<div class="columns">
			<div class="column">
				<h2>{{ name }}</h2>
				<p class="lead">{{ meta }}</p>
			</div>
		</div>
	</div>

	{{#has_albums}}
	<div class="columns gallery"><div class="gallery__content"><!--
		{{#albums}}
		--><div class="column one-fourth">
			<div class="gallery-item">
				<a href="/albums/{{ slug }}"><img src="{{ cover }}" /></a>
				<h4>{{ name }}</h4>
			</div>
		</div><!--
		{{/albums}}
	--></div></div>
	{{/has_albums}}

	{{#has_photos}}
	<div class="columns gallery">
		<ul id="photos" class="gallery--ul"></ul>
		<div class="well" style="display:none;">
			<span>Loading...</span>
		</div>
	</div>
	{{/has_photos}}
</div>
